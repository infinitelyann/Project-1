<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephanie's Casino</title>
  </head>
  <!-- MODAL WINDOWS -->
  <body>
    <main>
      <!-- modal window  -->
      <dialog id="modal">
        <h2>Welcome to BlackJack!</h2>
        <h5>
          Your goal is to get your hand to 21, without going over! Once you
          click the deal the button, you'll have the options to 'hit'(draw
          another card) or 'stand' (compare your hand against the dealers)
          You'll win if you score higher!
        </h5>
        <button id="continue" class="blink">click to continue</button>
      </dialog>
      <!-- win/loss message -->
      <div class="container" id="win-or-lose">
        <h1 id="msg"></h1>
        <button id="new-game">next round</button>
      </div>
      <!-- player and dealer div  -->
      <div class="container" id="player-and-dealer">
        <div id="player">
          <h5>player</h5>
          <h3 id="player-count"></h3>
          <p id="player-imgs"></p>
        </div>
        <div id="dealer">
          <h5>dealer</h5>
          <h3 id="dealer-count"></h3>
          <p id="dealer-imgs"></p>
        </div>
      </div>

      <!-- button div -->

      <div class="container" id="buttons">
        <button id="player-button">deal</button>
        <button id="hit-button">hit</button>
        <button id="stand-button">stand</button>
        <button id="reset">reset</button>
      </div>

      <div id="bet">
        <button id="place-bet">start</button>

        <div>
          <div id="scores">
            <span>
              <p id="round#"></p>
            </span>
            <span>
              <p id="wins#"></p>
            </span>
            <span>
              <p id="losses#"></p>
            </span>
            <span>
              <p id="21#"></p>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/app.js"></script>
  <!-- JavaScript Bundle with Popper -->
</html>
