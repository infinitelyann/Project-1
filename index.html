<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephanie's Casino</title>
  </head>
  <!-- MODAL WINDOWS -->
  <body>
    <main>
      <dialog id="modal">
        <h2>Welcome to BlackJack!</h2>

        <h5>
          Your goal is to get your hand to 21, without going over! Once you
          click the deal the button, you'll have the options to 'hit'(draw
          another card) or 'stand' (compare your hand against the dealers)
          You'll win if you score higher!
        </h5>
        <button id="continue" class="blink">click to continue</button>
      </dialog>

     
        <h1 id="msg"></h1>
      

      <div id="player">
        <h5>player</h5>
        <h3 id="player-count"></h3>
        <p id="player-imgs"></p>
        <div>
          <button id="player-button">deal</button>
          <button id="hit-button">hit</button>
          <button id="stand-button">stand</button>
          <button id="new-game">next round</button>
          <button id="reset">reset</button>
        </div>
      
        <div id="bet">
          <button id="place-bet">start</button>

          <div>
            <div id="scores">
              <span>
                <p id="round#"></p>
                
              </span>
              <span>
                
                <p id="wins#"></p>
              </span>
              <span>
                
                <p id="losses#"></p>
              </span>
              <span>
                
                <p id="21#"></p>
              </span>
            </div>
      
      <div id="dealer">
        <h5>dealer</h5>
        <h3 id="dealer-count"></h3>
        <p id="dealer-imgs"></p>
      </div>
    </main>
  </body>
  <script src="js/app.js"></script>
  <!-- JavaScript Bundle with Popper -->

</html>
